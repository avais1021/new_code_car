<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="newCode.css">
    <title>car New Code</title>
</head>

<body>
    <!-- ------------------------------------------HEADER------------------------------------------ -->

    <section class="header">
        <div class="container">
            <img src="Layer 0.png" alt="card-img" class="logo">
        </div>
    </section>

    <!-- ------------------------------------------first_section---------------------------------- -->

    <section class="first_section">
        <img src="Rectangle 300.png" alt="rect" class="rect">
        <img src="Group 523.png" alt="city" class="city">
        <div class="container">
            <div class="wrapper_left_right">
                <div class="left">
                    <img src="Group 1449.png" alt="parashoot-img" class="parashoot">
                    <p class="discou">Save upto 70%* on your car insurance premium</p>
                    <img src="Group 579.png" alt="car-img" class="car">
                </div>
                <div class="right">
                    <form>
                        <div class="child c1">
                            <h2 id="quote">Get free quote <br>
                                and buy policy instantly online</h2>
                        </div>
                        <div class="child c2">
                            <div class="po">
                                <label for="vehicle" id="policy">Policy type*</label>
                            </div>
                            <select name="vehicles" id="vehicle">
                                <option value="1">Two wheeler</option>
                                <option value="2">Foure wheeler</option>
                            </select>
                        </div>
                        <div class="child c3">
                            <label id="reg" for="registration">Vechile registration no*</label>
                            <input type="text" placeholder="Enter registration no." id="registration">
                        </div>
                        <div class="child c4">
                            <label id="mobile" for="mob">Mobile no.</label>
                            <input type="text" id="mob" placeholder="number">
                        </div>
                        <div class="child c5">
                            <label id="email" for="inemail">Email address</label>
                            <input type="email" name="email" id="inemail" placeholder="Enter email">
                        </div>
                        <div class="child c6">
                            <input type="checkbox" name="checkbox" id="check">
                            <label id="privacy" for="check">I agree for IFFCO TOKIO to contact me through
                                phone/sms/email</label>
                        </div>

                        <button>GET QUOTE</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ------------------------------------------second_section------------------------------------------ -->

    <section class="second_section">
        <div class="container">
            <div class="ch-co">
                <h2 class="ben">Key Benefits</h2>
                <div class="img">
                    <div class="im1">
                        <img src="Group 583.png" alt="cart" class="cart">
                        <div class="im1-1">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
